openapi: 3.0.0
info:  
  description: This API provides statistics for energy consumption and solar generation.
  version: 1.0.0  
  title: stats API
  contact:
    name: Energy Company
    email: tnguyen571@my.bcit.ca  
paths:  
  /stats:  
    get:
      operationId: app.get_stats
      responses:  
        '200':
          description: Successfully retrieved statistics          
          content:  
            application/json:
              schema:  
                type: object  
                required:  
                  - num_energy_events  
                  - max_energy_consumed  
                  - num_solar_events  
                  - max_power_generated  
                  - last_updated  
                properties:  
                  num_energy_events:  
                    type: integer  
                    example: 5  
                  max_energy_consumed:  
                    type: number  
                    example: 1000  
                  num_solar_events:  
                    type: integer  
                    example: 3  
                  max_power_generated:  
                    type: number  
                    example: 500  
                  last_updated:  
                    type: string  
                    format: date-time  
                    example: '2021-03-01T12:00:00Z'
                    
        '400':
          description: Invalid request
          content:  
            application/json:  
              schema:  
                type: object  
                properties:  
                  message:  
                    type: string  
                  code:  
                    type: integer