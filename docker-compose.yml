services:
  zookeeper:
    image: wurstmeister/zookeeper
    volumes: 
      - zookeeper:/opt/zookeeper-3.4.13/data
  kafka:
    image: wurstmeister/kafka
    command: [start-kafka.sh]
    ports:
      - "9092:9092"
    environment:
      KAFKA_CREATE_TOPICS: "energy_consumption:1:1,solar_generation:1:1" # Two topics
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_LISTENERS: INSIDE://:29092,OUTSIDE://:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:29092,OUTSIDE://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LOG_DIRS: /kafka/logs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/kafka:/kafka/logs
    depends_on:
      - "zookeeper"
    networks:
      - app_network
  db:  
    image: mysql
    restart: always  
    environment:  
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: huutrung
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: lab04_ConfigLogging
    ports:
      - '3306:3306'
    volumes:
      #Where my data will be persisted
      - my-db:/var/lib/mysql
      - ./data/database:/docker-entrypoint-initdb.d
    networks:
      - app_network
    
  receiver:
    build:
      context: ./receiver
      dockerfile: dockerfile
    ports:
      # - "8080:8080"
      - 8080
    depends_on:
      - "kafka"
    volumes:
      - ./logs:/logs
      - ./config/receiver:/app/config
    networks:
      - app_network
  storage:
    build:
      context: ./storage
      dockerfile: dockerfile
    ports:
      - "8090:8090"
    depends_on:
      - "db"
      - "kafka"
    volumes:
      - ./logs:/logs
      - ./config/storage:/app/config
    networks:
      - app_network
  processing:
    build:
      context: processing
      dockerfile: dockerfile
    environment:
      CORS_ALLOW_ALL: no # Change to yes if you want to allow all requests
    ports:
      - "8100:8100"
    depends_on:
      - "storage"
    volumes:
      - ./logs:/logs
      - ./config/processing:/app/config
      - ./data/processing:/app/data
    networks:
      - app_network
  analyzer:
    build:
      context: ./analyzer
      dockerfile: dockerfile
    environment:
      CORS_ALLOW_ALL: no # Change to yes if you want to allow all requests
    ports:
      - "8110:8110"
    depends_on:
      - "kafka"
    volumes:
      - ./logs:/logs
      - ./config/analyzer:/app/config
    networks:
      - app_network
  
  dashboard:
    build:
      context: ./dashboard
    # ports:
    # - "80:80"
    restart: always
    networks:
      - app_network
  
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      # - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./dashboard:/usr/share/nginx/html
    depends_on:
      - receiver
      - analyzer
      - processing
      - storage
    networks:
      - app_network
  
  consistency_check:
    build:
      context: ./consistency_check
      dockerfile: dockerfile
    ports:
      - "8120:8120"
    depends_on:
      - processing
      - analyzer
      - storage
    volumes:
      - ./logs:/logs
      - ./config/consistency_check:/app/config
      - ./data/consistency_check:/app/data
    environment:  
      - LOG_CONFIG=app/config/log_conf_dev.yml
      - APP_CONFIG=app/config/app_conf_dev.yml
    networks:
      - app_network

# Defines a named volume my-db
volumes:
  my-db:
  zookeeper:

networks:
  app_network:
    driver: bridge